
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!--    bootstrap- сайт для скачивания кода-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div class="alert alert-danger" role="alert" th:if="${error}"
     th:text="${error}">

    </div>

<h1 style="text-align: center" class="my-2">Phones list</h1>
<div class="form-group col-mb-6">


    <form method="get" action="/phones">
        <input type="text" name="phoneName" class="form-control"
               placeholder="Search By phoneName">
        <button type="submit" class="btn btn-primary ml-2 my-3">Search</button>


    </form>

</div>
</div>
<table class="table table-dark table-sm" style="text-align: center">
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>DESCRIPTION</th>

    </tr>
    <tr th:each="phone : ${phones}">
        <td th:text="${phone.name}">Onions</td>

        <td th:text="${phone.price}">Onions</td>
        <td th:text="${phone.description}">Onions</td>
    </tr>
</table>

<th:block th:if="${#authorization.getAuthentication().getPrincipal().getRole().getAuthority() == 'Admin'}">
    <form class="form-group my-4 mx-2" action="/create" method="get"  >
        <button class="btn btn-primary mt-2"  type="submit">Create New Phone</button>
    </form>
</th:block>

</body>

</html>
